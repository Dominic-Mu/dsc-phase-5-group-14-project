<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Prediction</title>
</head>
<body>
    <h1>Malaria Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="number_of_people">Number of People:</label>
        <input type="number" name="number_of_people" required><br>

        <label for="number_of_children">Number of Children:</label>
        <input type="number" name="number_of_children" required><br>

        <label for="sleep_under_net">Sleep Under Net:</label>
        <select name="sleep_under_net" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="county">County:</label>
        <select name="county" required>
            <option value="county1">County 1</option>
            <option value="county2">County 2</option>
            <!-- Add more options as needed -->
        </select><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
